           <link rel="stylesheet" href="../CSS/buyingpage.css" />
           <link rel="stylesheet" href="/CSS/nav and footer.css">
           <script src="https://kit.fontawesome.com/45028fbf29.js" crossorigin="anonymous"></script>
           
         </head>
         <body">
           <nav>
             <div class="flexitem sitelogo"><img src="/Pics/Logo WebDev.PNG" alt="" /></div>
             <div class="passionstatement"><span>Passion Statement</span></div>
             <ul class="sidebar" id="sidebar">
               <li><a href="homepageniSean.html">HOME</a></li>
               <li><a href="Products.html">PRODUCTS</a></li>
               <li><a href="AboutUs.html">ABOUT US</a></li>
               <li><a href="#">CONTACT US</a></li>
               <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
             </ul>
             <ul class="hideonmobile">
              <li><a href="homepageniSean.html">HOME</a></li>
              <li><a href="Products.html">PRODUCTS</a></li>
              <li><a href="AboutUs.html">ABOUT US</a></li>
              <li><a href="#">CONTACT US</a></li>
              <li><a href="buyingpage.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
             </ul>
             <button class="sidebarbutton" onclick="openSideBar()" id="sidebarlogo">☰</button>
           </nav>


           <div class="container">
             <ul class="itemlist" id="productContainer">
               <!-- item html in javascript   -->
             </ul>
             <div class="checkoutinfo">
               <div class="itemcount">
                 <div class="placeholder"></div>
                 <p class="total flexItem"><h2>GRAND TOTAL</h2></p>
                 <p class="amount flexItem" id="numberofitems"></p>
                 <p class="price flexItem" id="price">$</p>
               </div>
               <div class="checkoutbtn">
                 <button class="backbtn flexItem">Back</button>
                 <button class="orderbtn flexItem" onclick="confirmPurchase()">Place Order</button>
               </div>
             </div>
           </div>
           <!-- End of Container -->
          
             
           <script>
            function openSideBar() {
        var navbar = document.querySelector('.sidebar');
        var sidebarLogo = document.getElementById('sidebarlogo');
    
        if (navbar.style.display === 'none') {
          navbar.style.display = 'flex';
          sidebarLogo.innerHTML = '✖';
        } else {
          navbar.style.display = 'none';
          sidebarLogo.innerHTML = '☰'; 
        }
    }
        </script>

         </body>
