           <!-- Accessability -->
    <button class="access" onclick="accessability()" id="accessButton">
      <img src="/Pics/pngwing.com.png">
  </button>

  <div class="accessabilityPanel" id="AP">
      
      <!-- Close Button -->
      <button class="accessClose" onclick="closeButton()">
          <img src="/Pics/pngwing.com.png">
      </button>

      <!-- Customizability -->
      <div class="options">

      <!-- Font Spacing -->
      <button class="accordion" onclick="accordion(this.id)" id="idsp">Spacing</button>
      <div class="btngrp" id="AFSpbtngrp">
      <button class="stage" onclick="increaseLetterSpacing()">Increase Font Spacing</button>
      <button class="stage" onclick="decreaseLetterSpacing()">Decrease Font Spacing</button>
      </div>
      
      <!-- Font Size -->
      <button class="accordion" onclick="accordion(this.id)" id="idfsi">Font Size</button>
      <div class="btngrp" id="AFSibtngrp">
      <button class="stage" onclick="increaseFontSize()">Increase Font Size</button>
      <button class="stage" onclick="decreaseFontSize()">Decrease Font Size</button>
      </div>

      <!-- Font Style -->
      <button class="accordion" onclick="accordion(this.id)" id="idd">Dyslexia</button>
      <div class="btngrp" id="ADbtngrp">
      <button class="stage" onclick="changeFontStyle1()">Verdana</button>
      <button class="stage" onclick="changeFontStyle2()">Dyslexie</button>
      <button class="stage" onclick="changeFontStyle3()">Helvetica</button>
      </div>
      
      </div>
  </div>
